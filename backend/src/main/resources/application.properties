# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
# DDL auto (create, create-drop, validate, update, none)
# Use 'update' for development - it will create tables if they don't exist
# Use 'validate' for production - it will only validate schema
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=false

# Format SQL for readability
spring.jpa.properties.hibernate.format_sql=false

# Hibernate dialect for MySQL 8

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Enable SQL comments in generated queries
spring.jpa.properties.hibernate.use_sql_comments=true




#this is for the vehicle type
# 1. Database Initialization Mode
# 'always' ensures data.sql runs every time the app starts.
spring.sql.init.mode=always

# 2. Defer Initialization (CRITICAL)
# This tells Spring to wait until Hibernate creates the tables 
# before trying to run the INSERT statements in data.sql.
spring.jpa.defer-datasource-initialization=true







